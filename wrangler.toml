# Configuration Cloudflare Pages pour Next.js
# Ce fichier configure Cloudflare Pages pour déployer correctement votre application Next.js

name = "devorbaits"
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

# Répertoire de sortie du build Next.js avec @cloudflare/next-on-pages
# @cloudflare/next-on-pages génère les fichiers dans .vercel/output/static
pages_build_output_dir = ".vercel/output/static"

# Note: Pour Next.js standard, vous n'avez généralement pas besoin de bindings supplémentaires
# Les routes API fonctionneront automatiquement avec cette configuration
